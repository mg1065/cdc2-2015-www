{% extends 'cdc/base.html' %}
{% load staticfiles %}
{% block content %}
<div id="contact">
    <form action="{% url 'cdc:form' %}" method="post">
	{% csrf_token %}
        <p>Comments:</p><p>{{ form.text }}</p>
        <p>Your name: {{ form.postedby}}</p>
        <p>Email: {{ form.email }}</p>
        <input type="submit" value="Submit">
    </form><br/>
</div>
{% endblock %}
